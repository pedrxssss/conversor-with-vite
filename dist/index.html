<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de Moedas</title>
    <script type="module" crossorigin src="/assets/index-9iwzUTfj.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-FycmtVSE.css">
  </head>

  <body class="custom-background">
    <!-- Tela -->
    <main class="tela-principal flex justify-center h-screen items-center">
      <!-- Conteudo -->
      <section
        class="conteudo py-8 flex flex-col items-center gap-4 backdrop-blur rounded w-1/3 max-mediumScreen:backdrop-blur-0"
      >
        <!-- Titulo -->
        <h1
          class="titulo font-roboto text-gray-50 uppercase font-semibold text-lg text-center"
        >
          Conversor de Moedas
        </h1>

        <!-- Valor a ser convertido -->
        <div
          class="div-valor-real flex justify-center items-center gap-4 flex-col"
        >
          <span for="valorReal" class="text-verde text-md font-medium">R$</span>
          <input
            type="number"
            name="valorReal"
            id="valorReal"
            class="input border-1 focus:outline-none focus:ring-2 focus:border focus:ring-verde focus:border-verdeEscura hover:ring-2 hover:border hover:border-verdeEscura hover:ring-verde duration-200 rounded text-center text-black font-bold w-40"
            min="0.0"
            max="999999999.99"
            step="0.1"
            value=""
            tabindex="1"
            autofocus
            required
          />
        </div>

        <!-- Conversão internacional -->
        <div
          class="div-valor-internacional flex items-center justify-center gap-4 flex-col"
        >
          <!-- Dropdown Button -->
          <div class="relative inline-block text-left">
            <button
              class="btn-moedas uppercase text-verde text-md font-medium rounded-sm cursor-pointer duration-200"
              type="button"
            >
              Moedas
            </button>

            <!-- All dropdown content -->
            <ul
              class="lista text-sm font-semibold p-1 rounded min-w-max-content mt-1 w-32 shadow-xl absolute hidden text-center bg-gray-500"
            >
              <!-- Dolar -->
              <li class="lista-item">
                <input
                  class="input-moedas hidden"
                  type="radio"
                  value="Dólar"
                  id="dolar"
                  checked=""
                  tabindex="2"
                  name="moedaEstrangeira"
                />
                <label
                  class="hover:text-branco hover:bg-cinza200 uppercase p-1 rounded duration-200 cursor-pointer block"
                  for="dolar"
                  >$ Dólar
                </label>
              </li>

              <!-- Euro -->
              <li class="lista-item">
                <input
                  class="input-moedas hidden"
                  type="radio"
                  value="Euro"
                  id="euro"
                  checked=""
                  tabindex="3"
                  name="moedaEstrangeira"
                />
                <label
                  class="hover:text-branco hover:bg-cinza200 uppercase p-1 rounded duration-200 cursor-pointer block"
                  for="euro"
                  >€ Euro
                </label>
              </li>

              <!-- Líbra -->
              <li class="lista-item">
                <input
                  class="input-moedas hidden"
                  type="radio"
                  value="Líbra"
                  id="libra"
                  checked=""
                  tabindex="4"
                  name="moedaEstrangeira"
                />
                <label
                  class="hover:text-branco hover:bg-cinza200 uppercase p-1 rounded duration-200 cursor-pointer block"
                  for="libra"
                  >£ Líbra
                </label>
              </li>

              <!-- Iene -->
              <li class="lista-item">
                <input
                  class="input-moedas hidden"
                  type="radio"
                  value="Iene"
                  id="iene"
                  checked=""
                  tabindex="5"
                  name="moedaEstrangeira"
                />
                <label
                  class="hover:text-branco hover:bg-cinza200 uppercase p-1 rounded duration-200 cursor-pointer block"
                  for="iene"
                  >¥ Iene
                </label>
              </li>

              <!-- Bitcoin -->
              <li class="lista-item">
                <input
                  class="input-moedas hidden"
                  type="radio"
                  value="Bitcoin"
                  id="bitcoin"
                  checked=""
                  tabindex="6"
                  name="moedaEstrangeira"
                />
                <label
                  class="hover:text-branco hover:bg-cinza200 uppercase p-1 rounded duration-200 cursor-pointer block"
                  for="bitcoin"
                  >(₿) BitCoins
                </label>
              </li>
            </ul>
          </div>

          <!-- Receive value -->
          <input
            type="text"
            min="0"
            max="999999999.99"
            step="0.1"
            class="input-valor-convertido border-1 focus:outline-none focus:ring-2 focus:border focus:ring-verde focus:border-verdeEscura hover:ring-2 hover:border hover:border-verdeEscura hover:ring-verde duration-200 rounded text-center text-black font-bold w-40"
            aria-label="Text input with dropdown button"
          />
        </div>

        <!-- Botoes -->
        <div class="div-botao-limpar">
          <button
            type="button"
            class="btn-limpar text-branco bg-verdeEscura hover:bg-verde hover:text-cinza200 hover:font-bold duration-200 font-medium rounded text-sm uppercase px-5 py-2 text-center me-2 mb-2"
            type="reset"
            tabindex="7"
          >
            Limpar
          </button>
        </div>

        <!-- Imagens -->
        <div class="div-imagens flex items-center justify-center gap-4 -z-10">
          <img
            src="/assets/real-Pm2Y8otH.png"
            alt="Imagem da moeda no valor Real"
            class="imagem-um w-16 animate-piscar rounded-full overflow-hidden"
          />
          <img
            src="/assets/dolar-qs3c5AY6.png"
            alt="Imagem da moeda no valor Dólar"
            class="imagem-dois w-16 animate-piscar rounded-full overflow-hidden"
          />
        </div>
      </section>
    </main>

  </body>
</html>
